<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="/fundamentos/bloco-6-html-e-css-forms-flexbox-e-responsivo/dia-1-html-css-forms/css/bootstrap.min.css">
</head>

<body>
    <div class="bg-image"
        style="background-image: url(https://viagemclub.com.br/wp-content/uploads/2021/12/festival-de-inverno-campos-de-jordao.jpg); height: 100vh;">
        <!-- <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);"></div> -->
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://icon-library.com/images/tour-icon/tour-icon-22.jpg" alt="" width="30"
                            class="d-inline-block align-text-top">
                        DevTraveller
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container border">
            <div class="border">
                <h1 class="text-light display-1 fw-bold">THE NEW BIG TRIP</h1>
                <button type="button" class="btn btn-outline-primary">More</button>
            </div>
            <div class="p-3 border bg-light rounded mb-3">
                <h3>REGISTER</h3>
                <form action="" id="form">
                    <div class="mb-3">
                        <label for="name" class="form-label"> Your name </label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ex: John Connor"
                            min="10" max="40" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"> Email address </label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Ex: johnconnor@email.com" min="10" max="50" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Choose your destiny</option>
                            <option value="1">Campos do Jordão (SP)</option>
                            <option value="2">Venda Nova (ES)</option>
                            <option value="3">Monte Verde (MG)</option>
                            <option value="3">Visconde de Mauá (RJ)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <p>Type your text</p>
                        <textarea name="motivation" class="form-control" id="text" cols="30" rows="10"
                            placeholder="Why should you be the developer to win the TrybeTrip contest?"
                            maxlength="500"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="opportunities" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Get more opportunities?
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="authorization" id="flexCheckChecked"
                            checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            I agree that images from the trip can be used to
                            publicize future courses
                        </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" type="button">Submit</button>
                        <button type="reset" class="btn btn-primary" type="button">Reset</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
